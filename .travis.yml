language: node_js
node_js:
  - "4"

# safelist
branches:
  only:
  - master

script:
  - echo "Deploying!"

install:
  - npm install
  - npm install -g bower
  - bower install
  - npm install -g ember-cli
  - ember build
  - npm install -g firebase-tools@^2.1

after_success:
  - firebase deploy --token "${FIREBASE_TOKEN}"

